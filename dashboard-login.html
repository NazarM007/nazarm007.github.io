<!DOCTYPE html>
<html>
    <head>
        <title>Mediation App</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="UTF-8">
        <link rel="stylesheet" href="assets/css/style.css">
    </head>
    <body>
        <main class="dashboard-wrapper">
            
            <section class="dashboard-container">
            
                <div class="content-wrapper content-wrapper--login">
                    <h1 class="login-title">Login</h1>
                    <div class="options">
                        <a href="#" class="link-button link-button--small login-options__item">Log in with Zoom</a>
                    </div>
                    <div class="or-wrapper">
                        <span class="or-text">OR</span>
                    </div>
                    <form class="form" id="login-form">
                        <input type="text" name="email" class="form-input" placeholder="Email">
                        <input type="text" name="password" class="form-input" placeholder="Password">
                        <button type="submit" class="link-button link-button--small form-submit">Log in</button>
                    </form>
                    <p class="have-no-account-message">Do not have an account yet? <a href="dashboard-register.html">Register</a></p>
                </div> <!-- /content-wrapper --> 
            
            </section> <!-- /dashboard-container -->

        </main>
    </body>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</html>
