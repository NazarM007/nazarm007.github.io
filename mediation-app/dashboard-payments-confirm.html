<!DOCTYPE html>
<html>
    <head>
        <title>Mediation App</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="UTF-8">
        <link rel="stylesheet" href="assets/css/style.css">
    </head>
    <body>
        <main class="dashboard-wrapper">
            
            <section class="dashboard-container">
            
                <div class="content-wrapper content-wrapper--payment">
                    <h1 class="payment-title">Confirm payment</h1>

                    <span class="close-payment-wrapper">+</span>

                    <div class="selected-payment-plan">
                        <p class="title">Subscription plan:</p>
                        <h3 class="selected-payment-plan__name">Payment plan name</h3>
                        <p class="selected-payment-plan__price">PRICE <small>/ month</small></p>
                        <button class="link-button link-button--small selected-payment-plan__subscribe-button">Pay with Stripe</button>
                    </div>
                </div> <!-- /content-wrapper --> 
            
            </section> <!-- /dashboard-container -->

        </main>
    </body>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</html>
